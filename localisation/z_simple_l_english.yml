l_english:
 liberate_kindred_title:0 "Liberate Kindred People"
 liberate_kindred_desc:0 "Our newly formed nation's military is unproven and inexperienced. Liberating the kindred people of Neva and Ingria would be an excellent test of our military power."
 conquer_kola_title:0 "Gain access to White Sea through Kola"
 conquer_kola_desc:0 "Conquering Kola for our new nations would give us access to the White Sea, and improve our trade."
 develop_kola_title:0 "Develop port of Muurmanni"
 develop_kola_desc:0 "Now that we've captured Kola, we need to construct a port that we can trade from."
 fin_military_reform_title:0 "Reforming the Army of the Grand Duchy"
 fin_military_reform_desc:0 "Our Army is still using tactics and policies enacted by the Swedish during their rule. We need to reform our military to prove we're not just puppets of the Swedish. Three different proposals have come forth. \nThe first proposal is to enact conscription, which will allow us to field a larger army for less of a cost. \nThe second proposal is to focus on our defenses by focusing on building sturdier forts. \nThe last proposal is to focus on our navy, that is currently in a sorry state."
 FIN_CONSCRIPTION:0 "Introduce Conscription"
 FIN_DEFENSE:0 "Defensive Focus"
 FIN_NAVY:0 "Expand the Navy"
